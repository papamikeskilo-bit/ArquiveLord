   }

    {
      width: 80px;

      border: 1px solid #AA3300;

  </style>

  <script>
  function OnClickExit()
  {
    window.external.ExitApplication();
  }

  function OnClickRun()
  {
		window.external.RunGame();
  }
  
  function OnClickHelp()
  {
    window.external.ShowHelp();
  }
   
  function OnAppLoad()
  {
    window.external.SetWindowSize(600,300);

    var fileName = window.external.GetMuPath();
    var obj = document.getElementById("muPath");
    
    if (obj)
      obj.value = fileName;
  }
  
  function onBtnMouseOvr(btn)
  {
    btn.style.backgroundColor = "#BB0000";
  }

  function onBtnMouseOut(btn)
  {
    btn.style.backgroundColor = "#770000";
  }
 
  function onClickBrowse()
  {
    var fileName = window.external.BrowseForFile();
    
    if (fileName != "")
    {
      var obj = document.getElementById("muPath");
      
      if (obj)
        obj.value = fileName;
    }
  }
  
  function extGetMuPath()
  {
      var obj = document.getElementById("muPath");
      return obj.value;
  }
  </script>
</head>
<body onload="OnAppLoad()">
  <div id="divMainTitleShadow4">MU AutoClicker</div>
  <div id="divMainTitleShadow3">MU AutoClicker</div>
  <div id="divMainTitleShadow2">MU AutoClicker</div>
  <div id="divMainTitleShadow5">MU AutoClicker</div>
  <div id="divMainTitleShadow">MU AutoClicker</div>
  <div id="divMainTitle">MU AutoClicker</div>

  <div id="divVersionInfo"><div class="textWithShadow">Version 3.0500 Test</div></div>

  <div id="divPurchase">
    <a href="#">
      <img style="border: 0;" src="images/buynow.png"/>
    </a>
  </div>

  <div id="divMenu">
    <div class="menuPanel">asdfas asdf</div>
  </div>
  
  <div id="divContent">
    <span>Path to MU Launcher or Main.exe:</span>
    <input id="muPath" type="text" class="textField" style="width: 100%;"/>
    <div style="text-align: right; margin-top: 3px;">
      <input type="button" class="cmdButton" onmouseover="onBtnMouseOvr(this)" onmouseout="onBtnMouseOut(this)" value="Browse" onclick="onClickBrowse()"/>
    </div>
  </div>


  <div id="divDlgButtonsLeft">
    <input class="cmdButton" type="button" onmouseover="onBtnMouseOvr(this)" onmouseout="onBtnMouseOut(this)" value="Help" onclick="OnClickHelp()"/>
    <span style="margin-left: 35px;" > </span>
    <input class="cmdButton" type="button" onmouseover="onBtnMouseOvr(this)" onmouseout="onBtnMouseOut(this)" value="Buy Now"/>
    <input class="cmdButton" type="button" onmouseover="onBtnMouseOvr(this)" onmouseout="onBtnMouseOut(this)" value="Unlock"/>
  </div>
  
  <div id="divDlgButtonsRight">
    <input class="cmdButton" type="button" onmouseover="onBtnMouseOvr(this)" onmouseout="onBtnMouseOut(this)" value="Run Game" onclick="OnClickRun()"/>
    <input class="cmdButton" type="button" onmouseover="onBtnMouseOvr(this)" onmouseout="onBtnMouseOut(this)" value="Exit" onclick="OnClickExit()"/>
  </div>
</body>
</html>
